&#x1ed5;ng qu&#xe3;ng &#x111;&#x1b0;&#x1edd;ng t&#x1eeb; m&#x1ed7;i nh&#xe0; &#x111;&#x1ebf;n b&#x1ec7;nh vi&#x1ec7;n g&#x1ea7;n nh&#x1ea5;t l&#xe0; ng&#x1eaf;n nh&#x1ea5;t.","children":[],"payload":{"tag":"li","lines":"17,18"}},{"content":"<strong>Tr&#x1ea1;ng th&#xe1;i (State)</strong>: M&#x1ed9;t c&#xe1;ch s&#x1eaf;p x&#x1ebf;p v&#x1ecb; tr&#xed; c&#x1ee5; th&#x1ec3; c&#x1ee7;a 2 b&#x1ec7;nh vi&#x1ec7;n tr&#xea;n b&#x1ea3;n &#x111;&#x1ed3;.","children":[],"payload":{"tag":"li","lines":"18,19"}},{"content":"<strong>H&#xe0;ng x&#xf3;m (Neighbor)</strong>: Di chuy&#x1ec3;n M&#x1ed8;T b&#x1ec7;nh vi&#x1ec7;n &#x111;i m&#x1ed9;t b&#x1b0;&#x1edb;c (l&#xea;n, xu&#x1ed1;ng, tr&#xe1;i, ph&#x1ea3;i).","children":[],"payload":{"tag":"li","lines":"19,20"}},{"content":"<strong>Chi ph&#xed; (Cost)</strong>: T&#x1ed5;ng qu&#xe3;ng &#x111;&#x1b0;&#x1edd;ng &#x111;i l&#x1ea1;i. M&#x1ee5;c ti&#xea;u l&#xe0; MINIMIZE (gi&#x1ea3;m thi&#x1ec3;u) chi ph&#xed; n&#xe0;y.","children":[],"payload":{"tag":"li","lines":"20,22"}}],"payload":{"tag":"li","lines":"16,22"}}],"payload":{"tag":"h3","lines":"12,13"}},{"content":"<strong>B. C&#xe1;c kh&#xe1;i ni&#x1ec7;m n&#x1ec1;n t&#x1ea3;ng</strong>","children":[{"content":"<strong>Objective Function (H&#xe0;m m&#x1ee5;c ti&#xea;u)</strong>","children":[{"content":"<strong>M&#x1ee5;c &#x111;&#xed;ch</strong>: &#x110;&#x1ec3; T&#x1ed0;I &#x110;A H&#xd3;A (Maximize).","children":[],"payload":{"tag":"li","lines":"24,25"}},{"content":"<strong>V&#xed; d&#x1ee5;</strong>: &quot;T&#x1ed1;i &#x111;a h&#xf3;a l&#x1ee3;i nhu&#x1ead;n&quot;, &quot;T&#x1ed1;i &#x111;a h&#xf3;a &#x111;i&#x1ec3;m s&#x1ed1; trong game&quot;.","children":[],"payload":{"tag":"li","lines":"25,26"}}],"payload":{"tag":"li","lines":"23,26"}},{"content":"<strong>Cost Function (H&#xe0;m chi ph&#xed;)</strong>","children":[{"content":"<strong>M&#x1ee5;c &#x111;&#xed;ch</strong>: &#x110;&#x1ec3; T&#x1ed0;I THI&#x1ec2;U H&#xd3;A (Minimize).","children":[],"payload":{"tag":"li","lines":"27,28"}},{"content":"<strong>V&#xed; d&#x1ee5;</strong>: &quot;Gi&#x1ea3;m thi&#x1ec3;u th&#x1edd;i gian di chuy&#x1ec3;n&quot;, &quot;Gi&#x1ea3;m thi&#x1ec3;u chi ph&#xed; s&#x1ea3;n xu&#x1ea5;t&quot;.","children":[],"payload":{"tag":"li","lines":"28,29"}}],"payload":{"tag":"li","lines":"26,29"}},{"content":"<strong>Current State (Tr&#x1ea1;ng th&#xe1;i hi&#x1ec7;n t&#x1ea1;i)</strong>","children":[{"content":"<strong>L&#xe0; g&#xec;</strong>: Gi&#x1ea3;i ph&#xe1;p hi&#x1ec7;n t&#x1ea1;i m&#xe0; thu&#x1ead;t to&#xe1;n &#x111;ang xem x&#xe9;t.","children":[],"payload":{"tag":"li","lines":"30,31"}},{"content":"<strong>V&#xed; d&#x1ee5;</strong>: V&#x1ecb; tr&#xed; hi&#x1ec7;n t&#x1ea1;i c&#x1ee7;a 2 b&#x1ec7;nh vi&#x1ec7;n tr&#xea;n b&#x1ea3;n &#x111;&#x1ed3;.","children":[],"payload":{"tag":"li","lines":"31,32"}}],"payload":{"tag":"li","lines":"29,32"}},{"content":"<strong>Neighbor State (Tr&#x1ea1;ng th&#xe1;i h&#xe0;ng x&#xf3;m)</strong>","children":[{"content":"<strong>L&#xe0; g&#xec;</strong>: M&#x1ed9;t gi&#x1ea3;i ph&#xe1;p kh&#xe1;c bi&#x1ec7;t r&#x1ea5;t nh&#x1ecf; so v&#x1edb;i tr&#x1ea1;ng th&#xe1;i hi&#x1ec7;n t&#x1ea1;i.","children":[],"payload":{"tag":"li","lines":"33,34"}},{"content":"<strong>V&#xed; d&#x1ee5;</strong>: V&#x1ecb; tr&#xed; m&#x1edb;i sau khi di chuy&#x1ec3;n m&#x1ed9;t b&#x1ec7;nh vi&#x1ec7;n &#x111;i m&#x1ed9;t &#xf4;.","children":[],"payload":{"tag":"li","lines":"34,36"}}],"payload":{"tag":"li","lines":"32,36"}}],"payload":{"tag":"h3","lines":"22,23"}}],"payload":{"tag":"h2","lines":"11,12"}},{"content":"<strong>II. Leo &#x111;&#x1ed3;i (Hill Climbing)</strong>","children":[{"content":"<strong>A. Nguy&#xea;n t&#x1eaf;c ho&#x1ea1;t &#x111;&#x1ed9;ng</strong>","children":[{"content":"<strong>T&#x1b0; duy &quot;tham lam&quot; (Greedy)</strong>: T&#x1ea1;i v&#x1ecb; tr&#xed; hi&#x1ec7;n t&#x1ea1;i, thu&#x1ead;t to&#xe1;n s&#x1ebd; nh&#xec;n t&#x1ea5;t c&#x1ea3; c&#xe1;c b&#x1b0;&#x1edb;c &#x111;i c&#xf3; th&#x1ec3; (c&#xe1;c h&#xe0;ng x&#xf3;m) v&#xe0; ch&#x1ecd;n b&#x1b0;&#x1edb;c &#x111;i <strong>t&#x1ed1;t nh&#x1ea5;t</strong> (d&#x1ed1;c nh&#x1ea5;t &#x111;i l&#xea;n, ho&#x1eb7;c d&#x1ed1;c nh&#x1ea5;t &#x111;i xu&#x1ed1;ng).","children":[],"payload":{"tag":"li","lines":"38,39"}},{"content":"<strong>Analogy &quot;Leo n&#xfa;i&quot;</strong>: Lu&#xf4;n lu&#xf4;n b&#x1b0;&#x1edb;c v&#x1ec1; h&#x1b0;&#x1edb;ng d&#x1ed1;c nh&#x1ea5;t &#x111;&#x1ec3; l&#xea;n &#x111;&#x1ec9;nh. Thu&#x1ead;t to&#xe1;n d&#x1eeb;ng l&#x1ea1;i khi kh&#xf4;ng c&#xf3; b&#x1b0;&#x1edb;c n&#xe0;o t&#x1ed1;t h&#x1a1;n (m&#x1ecd;i h&#x1b0;&#x1edb;ng xung quanh &#x111;&#x1ec1;u l&#xe0; &#x111;i xu&#x1ed1;ng).","children":[],"payload":{"tag":"li","lines":"39,41"}}],"payload":{"tag":"h3","lines":"37,38"}},{"content":"<strong>B. C&#xe1;c &quot;c&#x1ea1;m b&#x1eab;y&quot; c&#x1ee7;a Hill Climbing</strong>","children":[{"content":"<strong>V&#x1ea5;n &#x111;&#x1ec1;</strong>: V&#xec; ch&#x1ec9; nh&#xec;n c&#x1ee5;c b&#x1ed9;, thu&#x1ead;t to&#xe1;n r&#x1ea5;t d&#x1ec5; b&#x1ecb; &quot;m&#x1eaf;c k&#x1eb9;t&quot;.","children":[],"payload":{"tag":"li","lines":"42,43"}},{"content":"<strong>1. Local Maximum (&#x110;&#x1ec9;nh c&#x1ee5;c b&#x1ed9;)</strong>","children":[{"content":"<strong>T&#xec;nh hu&#x1ed1;ng</strong>: B&#x1ea1;n &#x111;&#xe3; leo l&#xea;n &#x111;&#x1ec9;nh m&#x1ed9;t ng&#x1ecd;n &#x111;&#x1ed3;i nh&#x1ecf;. Xung quanh b&#x1ea1;n, m&#x1ecd;i h&#x1b0;&#x1edb;ng &#x111;&#x1ec1;u &#x111;i xu&#x1ed1;ng. B&#x1ea1;n t&#x1b0;&#x1edf;ng m&#xec;nh &#x111;&#xe3; &#x1edf; &#x111;&#x1ec9;nh cao nh&#x1ea5;t, nh&#x1b0;ng th&#x1ef1;c ra &#x111;&#x1ec9;nh Everest (Global Maximum) l&#x1ea1;i &#x1edf; ph&#xed;a xa.","children":[],"payload":{"tag":"li","lines":"44,45"}}],"payload":{"tag":"li","lines":"43,45"}},{"content":"<strong>2. Plateau (V&#xf9;ng b&#x1eb1;ng ph&#x1eb3;ng)</strong>","children":[{"content":"<strong>T&#xec;nh hu&#x1ed1;ng</strong>: B&#x1ea1;n &#x111;i &#x111;&#x1ebf;n m&#x1ed9;t khu v&#x1ef1;c ho&#xe0;n to&#xe0;n b&#x1eb1;ng ph&#x1eb3;ng. B&#x1ea1;n nh&#xec;n xung quanh, m&#x1ecd;i n&#x1a1;i &#x111;&#x1ec1;u c&#xf3; c&#xf9;ng &#x111;&#x1ed9; cao. Thu&#x1ead;t to&#xe1;n kh&#xf4;ng bi&#x1ebf;t &#x111;i &#x111;&#xe2;u ti&#x1ebf;p v&#xe0; b&#x1ecb; k&#x1eb9;t.","children":[],"payload":{"tag":"li","lines":"46,47"}}],"payload":{"tag":"li","lines":"45,47"}},{"content":"<strong>3. Shoulder (S&#x1b0;&#x1edd;n n&#xfa;i)</strong>","children":[{"content":"<strong>T&#xec;nh hu&#x1ed1;ng</strong>: M&#x1ed9;t v&#xf9;ng b&#x1eb1;ng ph&#x1eb3;ng m&#xe0; t&#x1eeb; &#x111;&#xf3; c&#xf3; l&#x1ed1;i &#x111;i xu&#x1ed1;ng ho&#x1eb7;c &#x111;i ngang, nh&#x1b0;ng l&#x1ed1;i &#x111;i l&#xea;n l&#x1ea1;i b&#x1ecb; &quot;khu&#x1ea5;t&quot; v&#xe0; kh&#xf3; th&#x1ea5;y.","children":[],"payload":{"tag":"li","lines":"48,50"}}],"payload":{"tag":"li","lines":"47,50"}}],"payload":{"tag":"h3","lines":"41,42"}},{"content":"<strong>C. C&#xe1;c bi&#x1ebf;n th&#x1ec3; &#x111;&#x1ec3; &quot;Tho&#xe1;t b&#x1eab;y&quot;</strong>","children":[{"content":"<strong>Steepest-Ascent</strong>: &quot;Nh&#xec;n h&#x1ebf;t c&#xe1;c l&#x1ed1;i &#x111;i, ch&#x1ecd;n l&#x1ed1;i d&#x1ed1;c nh&#x1ea5;t&quot;. (&#x110;&#xe2;y l&#xe0; b&#x1ea3;n g&#x1ed1;c).","children":[],"payload":{"tag":"li","lines":"51,52"}},{"content":"<strong>Stochastic</strong>: &quot;Trong c&#xe1;c l&#x1ed1;i &#x111;i l&#xea;n, tung x&#xfa;c x&#x1eaf;c ch&#x1ecd;n m&#x1ed9;t l&#x1ed1;i&quot;.","children":[{"content":"<strong>T&#x1ea1;i sao?</strong>: Tr&#xe1;nh vi&#x1ec7;c lu&#xf4;n &#x111;i v&#xe0;o con &#x111;&#x1b0;&#x1edd;ng d&#x1ed1;c nh&#x1ea5;t nh&#x1b0;ng l&#x1ea1;i d&#x1eab;n &#x111;&#x1ebf;n m&#x1ed9;t &#x111;&#x1ec9;nh c&#x1ee5;c b&#x1ed9; th&#x1ea5;p.","children":[],"payload":{"tag":"li","lines":"53,54"}}],"payload":{"tag":"li","lines":"52,54"}},{"content":"<strong>First-Choice</strong>: &quot;Kh&#xf4;ng c&#x1ea7;n xem h&#x1ebf;t. T&#xec;m th&#x1ea5;y l&#x1ed1;i &#x111;&#x1ea7;u ti&#xea;n t&#x1ed1;t h&#x1a1;n l&#xe0; &#x111;i lu&#xf4;n!&quot;.","children":[{"content":"<strong>Khi n&#xe0;o d&#xf9;ng?</strong>: Khi c&#xf3; qu&#xe1; nhi&#x1ec1;u h&#xe0;ng x&#xf3;m, vi&#x1ec7;c ki&#x1ec3;m tra h&#x1ebf;t r&#x1ea5;t t&#x1ed1;n th&#x1edd;i gian.","children":[],"payload":{"tag":"li","lines":"55,56"}}],"payload":{"tag":"li","lines":"54,56"}},{"content":"<strong>Random-Restart (Kh&#x1edf;i &#x111;&#x1ed9;ng l&#x1ea1;i ng&#x1eab;u nhi&#xea;n)</strong>","children":[{"content":"<strong>Chi&#x1ebf;n l&#x1b0;&#x1ee3;c</strong>: &quot;N&#x1ebf;u b&#x1ecb; k&#x1eb9;t tr&#xea;n m&#x1ed9;t ng&#x1ecd;n &#x111;&#x1ed3;i, h&#xe3;y g&#x1ecd;i tr&#x1ef1;c th&#x103;ng th&#x1ea3; b&#x1ea1;n xu&#x1ed1;ng m&#x1ed9;t v&#x1ecb; tr&#xed; ng&#x1eab;u nhi&#xea;n kh&#xe1;c v&#xe0; b&#x1eaf;t &#x111;&#x1ea7;u leo l&#x1ea1;i. L&#x1eb7;p l&#x1ea1;i v&#xe0;i l&#x1ea7;n, r&#x1ed3;i ch&#x1ecd;n &#x111;&#x1ec9;nh cao nh&#x1ea5;t b&#x1ea1;n &#x111;&#xe3; t&#x1eeb;ng &#x111;&#x1ebf;n&quot;.","children":[],"payload":{"tag":"li","lines":"57,58"}},{"content":"&#x110;&#xe2;y l&#xe0; c&#xe1;ch hi&#x1ec7;u qu&#x1ea3; v&#xe0; ph&#x1ed5; bi&#x1ebf;n nh&#x1ea5;t &#x111;&#x1ec3; t&#xec;m ra gi&#x1ea3;i ph&#xe1;p t&#x1ed1;t h&#x1a1;n.","children":[],"payload":{"tag":"li","lines":"58,59"}}],"payload":{"tag":"li","lines":"56,59"}},{"content":"<strong>Local Beam Search (T&#xec;m ki&#x1ebf;m ch&#xf9;m c&#x1ee5;c b&#x1ed9;)</strong>","children":[{"content":"<strong>Chi&#x1ebf;n l&#x1b0;&#x1ee3;c</strong>: &quot;C&#x1eed; m&#x1ed9;t &#x111;&#x1ed9;i g&#x1ed3;m k ng&#x1b0;&#x1edd;i leo n&#xfa;i &#x111;i c&#xf9;ng l&#xfa;c t&#x1eeb; k v&#x1ecb; tr&#xed; kh&#xe1;c nhau. Sau m&#x1ed7;i b&#x1b0;&#x1edb;c, c&#x1ea3; &#x111;&#x1ed9;i s&#x1ebd; xem x&#xe9;t t&#x1ea5;t c&#x1ea3; c&#xe1;c v&#x1ecb; tr&#xed; h&#xe0;ng x&#xf3;m c&#x1ee7;a h&#x1ecd;. k v&#x1ecb; tr&#xed; t&#x1ed1;t nh&#x1ea5;t s&#x1ebd; &#x111;&#x1b0;&#x1ee3;c ch&#x1ecd;n &#x111;&#x1ec3; c&#x1ea3; &#x111;&#x1ed9;i di chuy&#x1ec3;n &#x111;&#x1ebf;n cho b&#x1b0;&#x1edb;c ti&#x1ebf;p theo&quot;.","children":[],"payload":{"tag":"li","lines":"60,62"}}],"payload":{"tag":"li","lines":"59,62"}}],"payload":{"tag":"h3","lines":"50,51"}},{"content":"<strong>D. V&#xed; d&#x1ee5; t&#xed;nh to&#xe1;n t&#x1eeb;ng b&#x1b0;&#x1edb;c</strong>","children":[{"content":"<strong>B&#xe0;i to&#xe1;n</strong>: T&#xec;m gi&#xe1; tr&#x1ecb; <code>x</code> (t&#x1eeb; 0 &#x111;&#x1ebf;n 10) &#x111;&#x1ec3; t&#x1ed1;i &#x111;a h&#xf3;a h&#xe0;m <code>f(x) = -(x-5)&#xb2; + 20</code>. (&#x110;&#x1ec9;nh to&#xe0;n c&#x1ee5;c l&#xe0; x=5, f(5)=20).","children":[],"payload":{"tag":"li","lines":"63,64"}},{"content":"<strong>Gi&#x1ea3; s&#x1eed;</strong>: Ta b&#x1eaf;t &#x111;&#x1ea7;u ng&#x1eab;u nhi&#xea;n t&#x1ea1;i <code>x = 1</code>.","children":[],"payload":{"tag":"li","lines":"64,65"}},{"content":"<strong>B&#x1b0;&#x1edb;c 1: Tr&#x1ea1;ng th&#xe1;i ban &#x111;&#x1ea7;u</strong>","children":[{"content":"<code>current_x = 1</code>","children":[],"payload":{"tag":"li","lines":"66,67"}},{"content":"<code>current_cost = f(1) = -(1-5)&#xb2; + 20 = -16 + 20 = 4</code>","children":[],"payload":{"tag":"li","lines":"67,68"}}],"payload":{"tag":"li","lines":"65,68"}},{"content":"<strong>B&#x1b0;&#x1edb;c 2: Xem x&#xe9;t c&#xe1;c &quot;h&#xe0;ng x&#xf3;m&quot;</strong>","children":[{"content":"H&#xe0;ng x&#xf3;m c&#x1ee7;a <code>x=1</code> l&#xe0; <code>x=0</code> v&#xe0; <code>x=2</code>.","children":[],"payload":{"tag":"li","lines":"69,70"}},{"content":"<code>cost(x=0) = f(0) = -(0-5)&#xb2; + 20 = -25 + 20 = -5</code>","children":[],"payload":{"tag":"li","lines":"70,71"}},{"content":"<code>cost(x=2) = f(2) = -(2-5)&#xb2; + 20 = -9 + 20 = 11</code>","children":[],"payload":{"tag":"li","lines":"71,72"}}],"payload":{"tag":"li","lines":"68,72"}},{"content":"<strong>B&#x1b0;&#x1edb;c 3: Ch&#x1ecd;n b&#x1b0;&#x1edb;c &#x111;i t&#x1ed1;t nh&#x1ea5;t</strong>","children":[{"content":"So s&#xe1;nh <code>cost(x=0)</code> v&#xe0; <code>cost(x=2)</code>, ta th&#x1ea5;y <code>11</code> l&#xe0; t&#x1ed1;t h&#x1a1;n (cao h&#x1a1;n). &#x1ef1;a ch&#x1ecd;n ti&#x1ebf;p theo.","children":[],"payload":{"tag":"li","lines":"192,193"}},{"content":"<strong>9. Th&#x1eed; <code>A = Xanh</code></strong>: G&#xe1;n <code>{A:Xanh}</code>. Ch&#x1ecd;n B.","children":[],"payload":{"tag":"li","lines":"193,194"}},{"content":"<strong>10. Th&#x1eed; <code>B = &#x110;&#x1ecf;</code></strong>: G&#xe1;n <code>{A:Xanh, B:&#x110;&#x1ecf;}</code>. Nh&#x1ea5;t qu&#xe1;n. Ch&#x1ecd;n C.","children":[],"payload":{"tag":"li","lines":"194,195"}},{"content":"<strong>11. Th&#x1eed; <code>C = &#x110;&#x1ecf;</code></strong>: Th&#x1ea5;t b&#x1ea1;i (<code>C-B</code>).","children":[],"payload":{"tag":"li","lines":"195,196"}},{"content":"<strong>12. Th&#x1eed; <code>C = Xanh</code></strong>: Th&#x1ea5;t b&#x1ea1;i (<code>C-A</code>).","children":[],"payload":{"tag":"li","lines":"196,197"}},{"content":"<strong>13. H&#x1ebf;t l&#x1ef1;a ch&#x1ecd;n cho C</strong>: Quay lui.","children":[],"payload":{"tag":"li","lines":"197,198"}},{"content":"<strong>14. H&#x1ebf;t l&#x1ef1;a ch&#x1ecd;n cho B</strong>: Quay lui.","children":[],"payload":{"tag":"li","lines":"198,199"}},{"content":"<strong>15. H&#x1ebf;t l&#x1ef1;a ch&#x1ecd;n cho A</strong>: T&#x1ea5;t c&#x1ea3; c&#xe1;c kh&#x1ea3; n&#x103;ng &#x111;&#xe3; &#x111;&#x1b0;&#x1ee3;c th&#x1eed;.","children":[],"payload":{"tag":"li","lines":"199,200"}},{"content":"<strong>K&#x1ebf;t lu&#x1ead;n</strong>: B&#xe0;i to&#xe1;n <strong>V&#xd4; NGHI&#x1ec6;M</strong>.","children":[],"payload":{"tag":"li","lines":"200,202"}}],"payload":{"tag":"li","lines":"181,202"}}],"payload":{"tag":"h3","lines":"178,179"}}],"payload":{"tag":"h2","lines":"161,162"}},{"content":"<strong>VI. T&#xec;m ki&#x1ebf;m quay lui (Backtracking Search)</strong>","children":[{"content":"<strong>A. Nguy&#xea;n t&#x1eaf;c ho&#x1ea1;t &#x111;&#x1ed9;ng</strong>","children":[{"content":"<strong>Analogy &quot;&#x110;i trong m&#xea; cung&quot;</strong>:","children":[{"content":"1. <strong>Th&#x1eed; m&#x1ed9;t ng&#xe3; r&#x1ebd;</strong>: Ch&#x1ecd;n m&#x1ed9;t bi&#x1ebf;n v&#xe0; g&#xe1;n cho n&#xf3; m&#x1ed9;t gi&#xe1; tr&#x1ecb; (v&#xed; d&#x1ee5;: g&#xe1;n s&#x1ed1; 5 cho &#xf4; A1 trong Sudoku).","children":[],"payload":{"tag":"li","lines":"205,206","listIndex":1}},{"content":"2. <strong>Ti&#x1ebf;n s&#xe2;u h&#x1a1;n</strong>: Ti&#x1ebf;p t&#x1ee5;c g&#xe1;n gi&#xe1; tr&#x1ecb; cho c&#xe1;c bi&#x1ebf;n ti&#x1ebf;p theo.","children":[],"payload":{"tag":"li","lines":"206,207","listIndex":2}},{"content":"3. <strong>&#x110;&#x1ee5;ng ng&#xf5; c&#x1ee5;t</strong>: N&#x1ebf;u vi&#x1ec7;c g&#xe1;n gi&#xe1; tr&#x1ecb; m&#x1edb;i vi ph&#x1ea1;m m&#x1ed9;t r&#xe0;ng bu&#x1ed9;c (v&#xed; d&#x1ee5;: g&#xe1;n s&#x1ed1; 5 cho &#xf4; A2, nh&#x1b0;ng h&#xe0;ng 1 &#x111;&#xe3; c&#xf3; s&#x1ed1; 5), ta bi&#x1ebf;t l&#x1ef1;a ch&#x1ecd;n n&#xe0;y sai.","children":[],"payload":{"tag":"li","lines":"207,208","listIndex":3}},{"content":"4. <strong>Quay lui (Backtrack!)</strong>: Quay l&#x1ea1;i quy&#x1ebf;t &#x111;&#x1ecb;nh <strong>ngay tr&#x1b0;&#x1edb;c &#x111;&#xf3;</strong> (&#xf4; A2) v&#xe0; th&#x1eed; m&#x1ed9;t gi&#xe1; tr&#x1ecb; kh&#xe1;c (v&#xed; d&#x1ee5;: s&#x1ed1; 6).","children":[],"payload":{"tag":"li","lines":"208,209","listIndex":4}},{"content":"5. <strong>H&#x1ebf;t &#x111;&#x1b0;&#x1edd;ng</strong>: N&#x1ebf;u &#x111;&#xe3; th&#x1eed; h&#x1ebf;t c&#xe1;c gi&#xe1; tr&#x1ecb; cho &#xf4; A2 m&#xe0; v&#x1eab;n th&#x1ea5;t b&#x1ea1;i, ta ph&#x1ea3;i quay lui s&#xe2;u h&#x1a1;n n&#x1eef;a, &#x111;&#x1ebf;n t&#x1ead;n &#xf4; A1 v&#xe0; th&#x1eed; gi&#xe1; tr&#x1ecb; kh&#xe1;c cho A1.","children":[],"payload":{"tag":"li","lines":"209,211","listIndex":5}}],"payload":{"tag":"li","lines":"204,211"}}],"payload":{"tag":"h3","lines":"203,204"}},{"content":"<strong>B. T&#x103;ng t&#x1ed1;c b&#x1eb1;ng Heuristics (M&#x1eb9;o hay)</strong>","children":[{"content":"<strong>V&#x1ea5;n &#x111;&#x1ec1;</strong>: Th&#x1ee9; t&#x1ef1; ch&#x1ecd;n bi&#x1ebf;n v&#xe0; gi&#xe1; tr&#x1ecb; &#x1ea3;nh h&#x1b0;&#x1edf;ng r&#x1ea5;t nhi&#x1ec1;u &#x111;&#x1ebf;n t&#x1ed1;c &#x111;&#x1ed9;.","children":[],"payload":{"tag":"li","lines":"212,213"}},{"content":"<strong>1. Minimum Remaining Values (MRV)</strong>","children":[{"content":"<strong>M&#x1eb9;o</strong>: &quot;N&#xea;n x&#x1eed; l&#xfd; bi&#x1ebf;n n&#xe0;o tr&#x1b0;&#x1edb;c?&quot; &#x2192; &quot;Ch&#x1ecd;n bi&#x1ebf;n c&#xf3; &#xed;t l&#x1ef1;a ch&#x1ecd;n gi&#xe1; tr&#x1ecb; nh&#x1ea5;t&quot;.","children":[],"payload":{"tag":"li","lines":"214,215"}},{"content":"<strong>T&#x1ea1;i sao?</strong>: Bi&#x1ebf;n n&#xe0;y l&#xe0; &quot;kh&#xf3; t&#xed;nh&quot; nh&#x1ea5;t. Gi&#x1ea3;i quy&#x1ebf;t n&#xf3; s&#x1edb;m s&#x1ebd; gi&#xfa;p ph&#xe1;t hi&#x1ec7;n ra ng&#xf5; c&#x1ee5;t nhanh h&#x1a1;n.","children":[],"payload":{"tag":"li","lines":"215,216"}}],"payload":{"tag":"li","lines":"213,216"}},{"content":"<strong>2. Degree Heuristic</strong>","children":[{"content":"<strong>M&#x1eb9;o</strong>: &quot;N&#x1ebf;u c&#xf3; nhi&#x1ec1;u bi&#x1ebf;n c&#xf9;ng c&#xf3; &#xed;t l&#x1ef1;a ch&#x1ecd;n, ch&#x1ecd;n bi&#x1ebf;n n&#xe0;o?&quot; &#x2192; &quot;Ch&#x1ecd;n bi&#x1ebf;n c&#xf3; nhi&#x1ec1;u r&#xe0;ng bu&#x1ed9;c v&#x1edb;i c&#xe1;c bi&#x1ebf;n kh&#xe1;c nh&#x1ea5;t&quot;.","children":[],"payload":{"tag":"li","lines":"217,218"}},{"content":"<strong>T&#x1ea1;i sao?</strong>: Vi&#x1ec7;c g&#xe1;n gi&#xe1; tr&#x1ecb; cho bi&#x1ebf;n n&#xe0;y s&#x1ebd; &#x1ea3;nh h&#x1b0;&#x1edf;ng v&#xe0; gi&#x1edb;i h&#x1ea1;n c&#xe1;c bi&#x1ebf;n kh&#xe1;c nhi&#x1ec1;u nh&#x1ea5;t, gi&#xfa;p thu h&#x1eb9;p kh&#xf4;ng gian t&#xec;m ki&#x1ebf;m nhanh ch&#xf3;ng.","children":[],"payload":{"tag":"li","lines":"218,219"}}],"payload":{"tag":"li","lines":"216,219"}},{"content":"<strong>3. Least Constraining Values (LCV)</strong>","children":[{"content":"<strong>M&#x1eb9;o</strong>: &quot;N&#xea;n th&#x1eed; gi&#xe1; tr&#x1ecb; n&#xe0;o tr&#x1b0;&#x1edb;c cho bi&#x1ebf;n &#x111;&#xe3; ch&#x1ecd;n?&quot; &#x2192; &quot;Th&#x1eed; gi&#xe1; tr&#x1ecb; m&#xe0; n&#xf3; <code>&#xed;t</code> g&#xe2;y &#x1ea3;nh h&#x1b0;&#x1edf;ng nh&#x1ea5;t &#x111;&#x1ebf;n c&#xe1;c l&#x1ef1;a ch&#x1ecd;n c&#x1ee7;a c&#xe1;c bi&#x1ebf;n h&#xe0;ng x&#xf3;m&quot;.","children":[],"payload":{"tag":"li","lines":"220,221"}},{"content":"<strong>T&#x1ea1;i sao?</strong>: T&#x103;ng c&#x1a1; h&#x1ed9;i t&#xec;m ra gi&#x1ea3;i ph&#xe1;p m&#xe0; kh&#xf4;ng c&#x1ea7;n ph&#x1ea3;i quay lui. Gi&#x1ed1;ng nh&#x1b0; vi&#x1ec7;c ch&#x1a1;i c&#x1edd;, b&#x1ea1;n &#x1b0;u ti&#xea;n n&#x1b0;&#x1edb;c &#x111;i gi&#xfa;p m&#xec;nh linh ho&#x1ea1;t nh&#x1ea5;t.","children":[],"payload":{"tag":"li","lines":"221,223"}}],"payload":{"tag":"li","lines":"219,223"}}],"payload":{"tag":"h3","lines":"211,212"}},{"content":"<strong>C. K&#x1ebf;t h&#x1ee3;p v&#x1edb;i suy lu&#x1ead;n (Inference)</strong>","children":[{"content":"<strong>Forward Checking &amp; Maintaining Arc-Consistency (MAC)</strong>","children":[{"content":"<strong>&#xdd; t&#x1b0;&#x1edf;ng</strong>: Kh&#xf4;ng ch&#x1ec9; &#x111;i m&#x1ed9;t c&#xe1;ch m&#xf9; qu&#xe1;ng. Sau m&#x1ed7;i l&#x1ea7;n g&#xe1;n m&#x1ed9;t gi&#xe1; tr&#x1ecb;, h&#xe3;y <strong>nh&#xec;n v&#x1ec1; ph&#xed;a tr&#x1b0;&#x1edb;c</strong> v&#xe0; g&#x1ea1;ch b&#x1ecf; nh&#x1eef;ng l&#x1ef1;a ch&#x1ecd;n kh&#xf4;ng c&#xf2;n h&#x1ee3;p l&#x1ec7; c&#x1ee7;a c&#xe1;c bi&#x1ebf;n kh&#xe1;c.","children":[],"payload":{"tag":"li","lines":"225,226"}},{"content":"<strong>V&#xed; d&#x1ee5; (Sudoku)</strong>: Khi b&#x1ea1;n &#x111;i&#x1ec1;n s&#x1ed1; 5 v&#xe0;o &#xf4; A1, b&#x1ea1;n ngay l&#x1ead;p t&#x1ee9;c lo&#x1ea1;i b&#x1ecf; s&#x1ed1; 5 kh&#x1ecf;i t&#x1ea5;t c&#x1ea3; c&#xe1;c &#xf4; kh&#xe1;c tr&#xea;n c&#xf9;ng h&#xe0;ng, c&#x1ed9;t v&#xe0; kh&#x1ed1;i 3x3.","children":[],"payload":{"tag":"li","lines":"226,227"}},{"content":"<strong>K&#x1ebf;t qu&#x1ea3;</strong>: Ph&#xe1;t hi&#x1ec7;n ng&#xf5; c&#x1ee5;t s&#x1edb;m h&#x1a1;n r&#x1ea5;t nhi&#x1ec1;u, gi&#x1ea3;m thi&#x1ec3;u s&#x1ed1; l&#x1ea7;n ph&#x1ea3;i quay lui.","children":[],"payload":{"tag":"li","lines":"227,228"}}],"payload":{"tag":"li","lines":"224,228"}}],"payload":{"tag":"h3","lines":"223,224"}}],"payload":{"tag":"h2","lines":"202,203"}}],"payload":{"tag":"h1","lines":"9,10"}},{"colorFreezeLevel":5,"maxWidth":350,"activeNode":{"placement":"center"},"initialExpandLevel":2})</script>
